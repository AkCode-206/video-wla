<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate PWA Icons</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #1a1a1a; color: #f0f0f0; padding: 2rem; text-align: center; }
    h1 { font-size: 1.25rem; }
    .preview { display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap; margin: 1.5rem 0; }
    .preview img { border-radius: 12px; border: 2px solid #333; }
    .btn { display: inline-block; margin: 0.5rem; padding: 0.75rem 1.25rem; background: #e63946; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background: #ff4d5c; }
    p { color: #a0a0a0; font-size: 0.9rem; max-width: 400px; margin: 1rem auto; }
  </style>
</head>
<body>
  <h1>MyakTube PWA Icons</h1>
  <p>Click each button to download. Save the files into the <strong>icons</strong> folder so the app can be installed with an icon.</p>
  <div class="preview">
    <div><img id="preview-192" width="192" height="192" alt="192" /><br /><button class="btn" id="dl-192">Download icon-192.png</button></div>
    <div><img id="preview-512" width="256" height="256" alt="512" /><br /><button class="btn" id="dl-512">Download icon-512.png</button></div>
  </div>
  <script>
    function drawIcon(ctx, size) {
      const s = size;
      ctx.fillStyle = '#0f0f0f';
      ctx.fillRect(0, 0, s, s);
      ctx.fillStyle = '#e63946';
      ctx.beginPath();
      const pad = s * 0.2;
      const w = s - pad * 2;
      const h = w;
      const x = pad;
      const y = (s - h) / 2;
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + h);
      ctx.lineTo(x + w, y + h / 2);
      ctx.closePath();
      ctx.fill();
    }
    function makeCanvas(size) {
      const c = document.createElement('canvas');
      c.width = c.height = size;
      const ctx = c.getContext('2d');
      drawIcon(ctx, size);
      return c;
    }
    const c192 = makeCanvas(192);
    const c512 = makeCanvas(512);
    document.getElementById('preview-192').src = c192.toDataURL('image/png');
    document.getElementById('preview-512').src = c512.toDataURL('image/png');
    function download(canvas, name) {
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = name;
      a.click();
    }
    document.getElementById('dl-192').onclick = () => download(c192, 'icon-192.png');
    document.getElementById('dl-512').onclick = () => download(c512, 'icon-512.png');
  </script>
</body>
</html>
